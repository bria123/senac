<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"> 1 </div>
            <div class="col-md-1"> 2 </div>

            <div class="col-md-1"> 4 </div>
            <div class="col-md-1"> 5 </div>
            <div class="col-md-1"> 6 </div>
            <div class="col-md-1"> 7 </div>
            <div class="col-md-1"> 8 </div>
            <div class="col-md-1"> 9 </div>
            <div class="col-md-1"> 10 </div>
            <div class="col-md-1"> 11 </div>
            <div class="col-md-1"> 12 </div>
        </div>
        <div class="row">
            <div class="col-md-6"><img src="a.png" class="img-fluid"></div>
            <div class="col-md-6"><img src="a.png" class="img-fluid"></div>
        </div>
        <div class="row">
            <div class="col-md-4">Esquerda</div>
            <div class="col-md-4">Centro</div>
            <div class="col-md-4">Direita</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Empresa</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vídeos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                  </ul> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="banner.png" alt="Primeiro Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="banner.png" alt="Segundo Slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="banner.png" alt="Terceiro Slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Próximo</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
