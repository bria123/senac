<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
    <body>
        <div class="container">
        <form method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Seu email">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="opcao1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Radio padrão
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                  Segundo radio padrão
                </label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="check" id="exampleCheck1" value="APPLE">
                <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="check" id="exampleCheck1" value="WINDOWS">
                <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
              </div>
            <button type="submit" onclick="imprimirNome()" class="btn btn-primary">Enviar</button>
          </form>
        </div>

        <script>
            function imprimirNome(){

                var nome = document.getElementById('nome').value
                var email = document.getElementById('email').value
                var exampleRadios = document.getElementById('exampleRadios').value
                var check = document.getElementsByClassName('check')
                var recebe = ''

                if(nome === ''){
                      alert('Campo em Branco Nome')  
                }
                else if(email === ''){
                    alert('Campo em Branco Email')  
                }
                else{
                  for(var i = 0; i < 2 ; i++){
                      if(check[i].checked === true){
                          recebe +=  check[i].value + ' '
                      }
                      if(recebe === ''){
                        alert('Campo em Branco A')  
                    } else{
                       document.write(nome + ' ' + email + '' + exampleRadios , recebe)
                    }
                  }
                   
                }
            }

        </script>
  
    </body>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
